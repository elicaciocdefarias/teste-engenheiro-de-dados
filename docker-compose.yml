version: "3.9"

volumes:
    db-volume:

services:
  spark-master:
    build:
      context: .
      dockerfile: spark-master-image.Dockerfile
    container_name: spark-master
    ports:
      - 8080:8080
      - 7077:7077
    volumes:
      - ./work-dir:/opt/spark/work-dir
  spark-worker-1:
    build:
      context: .
      dockerfile: spark-worker-image.Dockerfile
    container_name: spark-worker-1
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
      - SPARK_DRIVER_MEMORY=1G
      - SPARK_EXECUTOR_MEMORY=1G
    ports:
      - 8081:8081
    volumes:
      - ./work-dir:/opt/spark/work-dir
    depends_on:
      - spark-master
  spark-worker-2:
    build:
      context: .
      dockerfile: spark-worker-image.Dockerfile
    container_name: spark-worker-2
    environment:
      - SPARK_WORKER_CORES=1
      - SPARK_WORKER_MEMORY=1G
      - SPARK_DRIVER_MEMORY=1G
      - SPARK_EXECUTOR_MEMORY=1G
    ports:
      - 8082:8081
    volumes:
      - ./work-dir:/opt/spark/work-dir
    depends_on:
      - spark-master
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: microdados 
      MYSQL_USER: microdados
      MYSQL_PASSWORD: microdados 
      MYSQL_ROOT_PASSWORD: microdados
    ports:
      - 3306:3306
    volumes:
      - db-volume:/var/lib/mysql
